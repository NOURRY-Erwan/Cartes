<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Lieux</title>
</head>
<body>
    <h1>Liste des lieux</h1>
    <ul>
        {% for lieu in lieux %}
            <li>{{ lieu.Nom }} - Latitude : {{ lieu.Latitude }} - Longitude : {{ lieu.Longitude }}
                <form action="{{ url_for('supprimer_lieu', index=loop.index0) }}" method="POST" style="display:inline;">
                    <button type="submit">Supprimer</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h2>Ajouter un nouveau lieu</h2>
    <form action="{{ url_for('ajouter_lieu') }}" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
        <label for="latitude">Latitude :</label>
        <input type="text" id="latitude" name="latitude" required>
        <label for="longitude">Longitude :</label>
        <input type="text" id="longitude" name="longitude" required>
        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
